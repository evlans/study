    <script>
      'use strict';
     // camelize(str) преобразует строки вида «my-short-string» в «myShortString»

     
      function camelize(str) {
        
          let arr = str.split('-');
          arr=arr.map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1));

          return arr.join('');
      }
       let str ='my-short-string';
       alert (camelize(str));    
    </script>
